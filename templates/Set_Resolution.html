<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Resolution</title>
    <style>
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align:center;">设置分辨率</h1>
    </div>
    <div>
        <table>
            <tr>
                <td><img src="{{url_for('set_resolution_on')}}" alt="set_resolution_on" width="100%"/></td>
            </tr>
        </table>
    </div>
    <div>
        <form method="post">
            <table>
                <tr>
                    <td>
                        设置分辨率:
                        <select name="ResolutionList">
                            <!--可设置的摄像头分辨率(width, height)有(320, 240)、(640, 480)、(1280, 720)、(1920, 1080)-->
                            <option>320 * 240</option>
                            <option>640 * 480</option>
                            <option>1280 * 720</option>
                            <option>1920 * 1080</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="submit" name="set button" value="设置分辨率" style="width: 200px;height: 30px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
